<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="result">
        <header>
            <div>
                <ul>
                <i class="fa fa-check fa-6 icon-success" aria-hidden="true"></i>
            </ul>
            </div>
            <h1>Congratulations! You Won!</h1>
        </header>
        <section class="score-panel" >

            <p id="result">With 17 Moves and 1 Stars</p>
            <p>Woooool!</p>
            <div><button type="button" class="btn btn-success" onclick="game.playAgain()">Play Again!</button></div>
        </section>
    </div>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <span class="timer">0 m 0 s</span> |
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star-o"></i></li>
        		<li><i class="fa fa-star-half-o"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves



            <div class="restart" onclick="game.start()">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck" id="deck">

        </ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
